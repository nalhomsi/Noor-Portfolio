<div id="container" class="wrapper">
  <div id="content" class="module">
    <h1>Contact</h1>
  
    <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
  </div>

  <div id="social" class="module">
    <h2> Let's Connect!</h2>

    <a href="https://github.com/nalhomsi"><img src="assets/images/github.png"></a>
		<a href="https://www.linkedin.com/in/noor-alhomsi/"><img src="assets/images/linkedin.png"></a>
		<a href="https://stackoverflow.com/users/15384140/noor-alhomsi?tab=profile"><img src="assets/images/overflow.png"></a>
  </div>
</div>
